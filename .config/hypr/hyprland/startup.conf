exec-once = waybar 
exec-once = syshud -p bottom -W 400 -t 2 
exec-once = swaync 
exec-once = udiskie -t 
exec-once = nm-applet --indicator
exec-once = blueman-applet
exec-once = /usr/lib64/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprpaper  # Sets wallpaper
exec-once = wl-paste --type text --watch cliphist store # Stores clipboard text
exec-once = wl-paste --type image --watch cliphist store # Stores clipboard images
exec-once = cliphist wipe # Clear clipboard for new session
exec-once = hypridle # Start idle daemon
exec-once = $scripts/xdg-portal-hyprland.sh               
exec-once = bat cache --build
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment XDG_SESSION_TYPE XDG_CURRENT_DESKTOP WAYLAND_DISPLAY QT_QPA_PLATFORMTHEME
exec-once = playerctld daemon
